  <!-- SCRIPT DE MÁSCARA E VALIDAÇÃO -->
  <script>
    const telefoneInput = document.getElementById('telefone');

    telefoneInput.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, ''); // remove tudo que não for número

      // Aplica a máscara (XX) XXXXX-XXXX
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length > 6) {
        value = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
      } else if (value.length > 2) {
        value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
      } else {
        value = value.replace(/^(\d*)/, '($1');
      }

      e.target.value = value;
    });

    // Validação antes do envio do formulário
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
      const tel = telefoneInput.value.replace(/\D/g, '');
      // Verifica se o número está completo e se começa com 9
      if (tel.length === 11 && tel[2] !== '9') {
        e.preventDefault();
        alert('O número de celular deve começar com 9 após o DDD. Ex: (41) 9XXXX-XXXX');
      } else if (tel.length < 11) {
        e.preventDefault();
        alert('Digite um número de telefone válido com DDD e 9 dígitos. Ex: (41) 9XXXX-XXXX');
      }
    });
  </script>
